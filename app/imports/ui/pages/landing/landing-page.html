<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to the Manoa Marketplace</h1>
          <h3 class="landing-section-1-tagline">Your place to buy and sell used university basics and essentials locally at Manoa campus</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="https://i.imgur.com/shuuBnr.jpg">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Browse through a campus-wide catalogue of items.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Place your own listings on the exchange.</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="https://i.imgur.com/hwwWedh.jpg">
      </div>
    </div>
  </div>

  <div class="landing-section-4">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="https://i.imgur.com/H2OhhRT.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Contact sellers via email on listings.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
