<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="Philip" errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Johnson" errorMessage=(fieldError "lastName")}}

      </div>

      <div class="field">
        {{> Text_Form_Control label="Phone number (optional)" placeholder="XXX-XXX-XXXX" errorMessage=(fieldError "telephone") optional=true}}
        {{> Text_Form_Control label="Email" placeholder="foo@hawaii.edu" errorMessage=(fieldError "email")}}
        {{> Text_Form_Control label="Location" placeholder="UH Manoa" errorMessage=(fieldError "location")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
