<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
       {{profile.username}} 's Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="Philip" value=profile.first errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Johnson" value=profile.last errorMessage=(fieldError "lastName")}}

      </div>

      <div class="field">

        {{> Text_Form_Control label="Title" placeholder="Student" value=profile.title errorMessage=(fieldError "title")}}
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage=(fieldError "picture")}}

        {{> Text_Form_Control label="Phone number (optional)" placeholder="XXX-XXX-XXXX" value=profile.telephone errorMessage=(fieldError "telephone") optional=true}}
        {{> Text_Form_Control label="Email" placeholder="foo@hawaii.edu" value=profile.email errorMessage=(fieldError "email")}}
        {{> Text_Form_Control label="Location" placeholder="UH Manoa" value=profile.location errorMessage=(fieldError "location")}}

      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
