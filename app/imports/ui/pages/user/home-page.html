<template name="Home_Page">
  <div class="ui container">
    {{#if isAdmin}}
      <h1 style="display: inline-block">Admin Messages</h1>
      {{#if adminMessagesEmpty}}
        <div class="ui segment">
          <p>There are no messages at this time</p>
        </div>
      {{else}}
        <!--<button class="ui button" style="float: right">View all Messages</button>&lt;!&ndash;TODO Limit displayed messages&ndash;&gt;-->
        {{#each message in adminMessages}}
          <div class="ui segment">
            <h3 style="display: inline-block">{{message.from}}</h3>
            <p style="float: right;display: inline-block">{{message.date}}</p>
            <p style="white-space: pre">{{message.msg}}</p>
          </div>
        {{/each}}
      {{/if}}
    {{/if}}

    {{#if announcementsEmpty}}
    {{else}}
      <div>
      <h1 style="display: inline-block">Announcements</h1>
      <!--<button class="ui button" style="float: right">View all Announcements</button>&lt;!&ndash;TODO Limit displayed messages&ndash;&gt;-->
      </div>
    <div class="ui segment">
      {{#each message in announcements}}

          <p style="white-space: pre"><h4 style="display: inline-block;">{{message.date}}:&nbsp;&nbsp;</h4>{{message.msg}}</p>


      {{/each}}
    </div>
    {{/if}}

    <div>
      <h1 style="display: inline-block;">Your Messages</h1>
      <!--<button class="ui button" style="float: right;">View all Messages</button>&lt;!&ndash;TODO Limit displayed messages&ndash;&gt;-->
    </div>
    {{#if userMessagesEmpty}}
    <div class="ui segment">
      <p>You have no Messages</p>
    </div>
    {{else}}
      {{#each message in userMessages}}
        <div class="ui segment">
          <h3 style="display: inline-block">From {{message.from}}</h3>
          <p style="float: right;display: inline-block;">{{message.date}}</p>
          <p style="white-space: pre">{{message.msg}}</p>
          <button class="ui primary button resolve" id={{message._id}}>Resolve</button>
        </div>
      {{/each}}
    {{/if}}

    <h1>Your Listings</h1>
    {{#if hasListings}}
      {{> Filter_Page_Directory profiles=yourProfiles }}
    {{else}}
    <div class="ui segment">
      <p>You have no current listings</p>
    </div>
    {{/if}}
  </div>

</template>
