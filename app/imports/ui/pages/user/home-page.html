<template name="Home_Page">
  <div class="ui container">
    {{#if isAdmin}}
      <h1 style="display: inline-block">Admin Messages</h1>
      {{#if adminMessagesEmpty}}
        <div class="ui segment">
          <p>There are no messages at this time</p>
        </div>
      {{else}}
        <button class="ui button" style="float: right">View all Messages</button><!--TODO Limit displayed messages-->
        {{#each message in adminMessages}}
          <div class="ui segment">
            <h3 style="display: inline-block">{{message.from}}</h3>
            <p style="float: right;display: inline-block">{{message.date}}</p>
            <p>{{message.msg}}</p>
          </div>
        {{/each}}
      {{/if}}
      <br>
    {{/if}}
