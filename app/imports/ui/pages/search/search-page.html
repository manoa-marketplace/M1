<template name="Search_Page">

  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">

      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Categories" options=categories multiple=true }}
        </div>
        <button class="ui teal button" type="submit">Filter</button>
      </form>

      {{#if hasResults}}
      {{> Filter_Page_Directory profiles=profiles }}
      {{else}}
        <div class="ui segment">
          <p>No results match "{{searchQuery}}" and the categories you have selected.</p>
        </div>
      {{/if}}
    </div>
  {{/if}}

</template>
