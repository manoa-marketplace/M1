<template name="Post_Item_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Post an item on UHM Exchange.
    </div>
    <form class="ui equal width form profile-data-form {{ errorClass }}">

      <div class="field">
        {{> Text_Form_Control label="Item Name" name="Item" required=true placeholder="Item Name" errorMessage=(fieldError "itemName")
        }} </div>

      <div class="field">
        {{> Text_Form_Control label="Picture" name="Picture" placeholder="http://foo.com/shot.jpg" optional=true
        }} </div>

      {{> TextArea_Form_Control label="Description" name="Description" required=true placeholder="Description of your item."
          errorMessage=(fieldError "description") }}

      <div class="field">
        {{> Select_Form_Control label="Categories" name="Categories" required=true options=categories errorMessage=(fieldError "categories")
            multiple=true }}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Asking Price" name="Price" required=true placeholder="$0.00" errorMessage=(fieldError "askingPrice")
        }} </div>

      <div class="ui dividing header">
        Contact Information
      </div>

      <div class="field">
        {{> Text_Form_Control label="Email" name="Email" required=true placeholder="foo@bar.com" errorMessage=(fieldError "email")
        }} </div>

      <div class="field">
        {{> Text_Form_Control label="Telephone Number" name="Telephone" placeholder="XXX-XXX-XXXX" errorMessage=(fieldError "telephone")
            optional=true }} </div>

      <div class="field">
        <p>By posting a listing on UHM Exchange, you signify an explicit agreement to UHM Exchange's terms of use.</p>
      </div>

      <button class="ui primary button" type="submit">Post Listing</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Your Item was listed successfully.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}
</template>
